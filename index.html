<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processor</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/process-image/" method="post">
        <input type="file" name="image" id="imageUploader" />
        <button type="submit">Upload</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.querySelector("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/process-image/', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                document.getElementById('output').innerText = result.description;
            } catch (error) {
                console.error("Error uploading the image:", error);
                document.getElementById('output').innerText = "An error occurred.";
            }
        });
    </script>
</body>
</html>
